---
layout: default
---
    <section class="container">
        <h2>All topics</h2>
        <br>
        <ul class="listby">
            <li>List by</li>
            <li><a href="#function" class="active">Category</a></li>
            <li><a href="#function">Action</a></li>
            <li><a href="#function">Student Status</a></li>
        </ul>
        <aside>
            <ul>
                <li><a href="#academics/" class="filter" data-filter=".academics">Academics <span class="triangle"></span></a> </li>
                <li><a href="#/" class="filter" data-filter=".internships">Internships <span class="triangle"></span></a></li>
            </ul>
        </aside>
        <article class="mixing" id="Container">
            {% for item in site.info %}
            <div class="mix {{ item.categories | join: ' ' }}">
                <h2><a href="{{ item.url | prepend:site.baseurl }}">{{ item.title }}</a></h2>
                <p class="subheader">{{ item.categories | join: ' ' | capitalize }} </p>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </article>
    </section>
    <br>
