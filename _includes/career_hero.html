<div class="info-page-hero">
  <div class="info-page-header">
    <h2>Career Resources</h2>
  </div>
  <div class="info-page-nav">
  <nav>
    <ul>
      <li class="mini-nav"><a href="#/">Section Navigation <i class="fa fa-bars" aria-hidden="true"></i></a></li>
      {% for item in site.info %}{% if item.section == "career" %}{% if item.title == page.title %}<li class="active"><a href="{{ item.url | prepend:site.baseurl }}">{{ item.title }}</a></li>
      {% else %}<li><a href="{{ item.url | prepend:site.baseurl }}">{{ item.title }}</a></li>{% endif %}{% endif %}{% endfor %}
      <li {% if page.section == "workshops" %}class="active"{% endif %}><a href="{{ site.baseurl }}/workshops/">Professional Development</a></li>
    </ul>
  </nav>
  </div>
</div>
